<main>

  <div>
    <input type="file" data-text="é€‰ æ‹© æ–‡ ä»¶ ğŸ“" multiple="multiple" onchange={onSelectFile}>
    <a href="javascript:0" onclick={clearAll} data-if="fileList.length > 1" class="clear-all-btn">æ¸…é™¤å…¨éƒ¨</a>
  </div>
  <ol class="file-list">
    <li data-for=fileList,file class="file-item" data-file-name={file.name}>
      <span data-if=file.name!==renameFile>{file.name}</span>
      <input type="text" autofocus data-else value={file.name} class="file-name-input" placeholder="æ–‡ä»¶å">
      <span class="action-btn" title="åˆ é™¤" onclick={onRemove}>âŒ</span>
      <span class="action-btn" title="å‘½å" onclick={onEdit}>
        { file.name === renameFile ? 'âœ”ï¸' : 'âœï¸' }
      </span>
    </li>
  </ol>
  <div data-if=fileList.length>
    <div>
      <label>ä¿å­˜ä¸º:</label>
      <input type="text" data-value="defaultFilename" onblur="{onblur}" onfocus="{onfocus}" class="dist-input"
        placeholder="ä¿å­˜çš„æ–‡ä»¶å">
    </div>
    <br>
    <a href="javascript:null" tabindex="-1" onclick={start} class="download-btn">
      { doing ? 'è¯·ç¨å€™âŒ›...' : 'ğŸ“¦ å‹ç¼©å¹¶ä¿å­˜è¿™'+fileList.length+'ä¸ªæ–‡ä»¶ ğŸ“¥' }
    </a>
  </div>
  <p data-else>è¯·é€‰æ‹©è¦å‹ç¼©æ‰“åŒ…çš„æ–‡ä»¶ã€‚</p>
</main>

<script>
  import zipFiles from './zipfile'
  let fileindex = 0
  export default function () {
    state = {
      files: {},
      defaultFilename: 'download.zip',
      renameFile: '',
      doing: false,
    }
    const fileList = Object.keys(state.files).map(name => {
      return state.files[name]
    }).sort((f1, f2) => {
      return f1.index - f2.index
    })
    const onSelectFile = (evt) => {
      Object.keys(evt.target.files).forEach((index) => {
        const file = evt.target.files[index]
        if (state.files[file.name]) {
          if (!window.confirm(`æ–‡ä»¶ ${file.name} å·²ç»å­˜åœ¨ï¼Œè¦æ›¿æ¢å—ï¼Ÿ`)) return
        }
        $: {
          state.files[file.name] = {
            name: file.name,
            file,
            index: fileindex++
          }
        }
      })
    }
    const start = (evt) => {
      if (state.doing) return
      let distName = state.defaultFilename
      if (!distName.endsWith('.zip')) {
        distName = distName + '.zip'
      }
      $: state.doing = true
      zipFiles(state.files, distName).then(() => {
        setTimeout(() => {
          $: state.doing = false
        }, 1000)
      }).catch(err => {
        $: state.doing = false
        window.alert(`æŠ±æ­‰ï¼Œæ‰“åŒ…å¤±è´¥äº†ï¼Œå¯èƒ½æ–‡ä»¶å¤ªå¤§æˆ–æ–‡ä»¶åå¤ªå¥‡æ€ªã€‚${err.message}`)
      })
    }
    const onRemove = (evt) => {
      const filename = evt.target.parentNode.dataset.fileName
      if (filename === state.renameFile) {
        $: state.renameFile = ''
        return
      }
      if (window.confirm(`ä¸æ‰“åŒ… ${filename} ?`)) {
        $: {
          delete state.files[filename]
        }
      }
    }
    const clearAll = (evt) => {
      if (window.confirm('é‡æ–°æ¥ï¼Ÿ')) {
        const fileinput = evt.target.previousElementSibling
        $: state.files = {}
        fileinput.value = null
      }
    }
    const onfocus = (evt) => {
      if (evt.target.value === state.defaultFilename) {
        evt.target.value = ''
      }
    }
    const onblur = (evt) => {
      if (!evt.target.value) {
        evt.target.value = state.defaultFilename
      }
    }
    const onEdit = (evt) => {
      const filename = evt.target.parentNode.dataset.fileName
      if (state.renameFile === filename) { // editing
        const input = evt.target.parentElement.querySelector('.file-name-input')
        const newName = input.value.trim()
        if (newName && newName !== filename) {
          if (state.files[newName]) {
            window.alert(`æ–‡ä»¶ ${newName} å·²ç»å­˜åœ¨ï¼Œè¯·æ¢ä¸ªåå­—ã€‚`)
            return
          }
          $: {
            const file = state.files[filename]
            state.files[file.name = newName] = file
            delete state.files[filename]
          }
        }
        $: state.renameFile = ''
      } else {
        $: state.renameFile = filename
      }
    }
  }
</script>
