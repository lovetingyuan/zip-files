      </div>
      <br>
      <a href="javascript:null" tabindex="-1" onclick={start} class="download-btn">
        { doing ? 'è¯·ç¨å€™âŒ›...' : 'ğŸ“¦ å‹ç¼©å¹¶ä¿å­˜è¿™'+fileList.length+'ä¸ªæ–‡ä»¶ ğŸ“¥' }
      </a>

  <script>
  import zipFiles from './zipfile'
  export default {
    state: {
      files: {},
      defaultFilename: 'download.zip',
      renameFile: '',
      doing: false
    },
    actions: {
      get fileList () {
        return Object.keys(_.files).map(name => {
          return _.files[name]
        }).sort((f1, f2) => {
          return f1.index - f2.index
        })
      },
      onSelectFile (evt) {
        Object.keys(evt.target.files).forEach((index) => {
          const file = evt.target.files[index]
          if (_.files[file.name]) {
            if (!window.confirm(`æ–‡ä»¶ ${file.name} å·²ç»å­˜åœ¨ï¼Œè¦æ›¿æ¢å—ï¼Ÿ`)) return
          }
          $(state => {
            state.files[file.name] = {
              name: file.name,
              file,
              index: __.fileList.length
            }
          })
        })
      },
      start (evt) {
        if (_.doing) {
          return
        }
        let distName = evt.target.parentElement.querySelector('.dist-input').value
        while (distName === '') {
          distName = window.prompt('ä¿å­˜çš„æ–‡ä»¶åç§°:')
        }
        if (!distName) return // cancel
        if (!distName.endsWith('.zip')) {
          distName = distName + '.zip'
        }
        $(state => {
          state.doing = true
        })
        zipFiles(_.files, distName).then(() => {
          $(state => {
            state.doing = false
          })
        }).catch(err => {
          $(state => {
            state.doing = false
          })
          window.alert(`æŠ±æ­‰ï¼Œæ‰“åŒ…å¤±è´¥äº†ï¼Œå¯èƒ½æ–‡ä»¶å¤ªå¤§æˆ–æ–‡ä»¶åå¤ªå¥‡æ€ªã€‚${err.message}`)
        })
      },
      onRemove (evt) {
        const filename = evt.target.parentNode.dataset.fileName
        if (filename === _.renameFile) {
          $(state => {
            state.renameFile = ''
          })
          return
        }
        if (window.confirm(`ä¸æ‰“åŒ… ${filename} ?`)) {
          $(state => {
            delete state.files[filename]
          })
        }
      },
      clearAll () {
        if (window.confirm('é‡æ–°æ¥ï¼Ÿ')) {
          $(state => {
            state.files = {}
          })
        }
      },
      onfocus (evt) {
        if (evt.target.value === _.defaultFilename) {
          evt.target.value = ''
        }
      },
      onblur (evt) {
        if (!evt.target.value) {
          evt.target.value = _.defaultFilename
        }
      },
      onEdit (evt) {
        const filename = evt.target.parentNode.dataset.fileName
        if (_.renameFile === filename) { // editing
          const input = evt.target.parentElement.querySelector('.file-name-input')
          const newName = input.value.trim()
          if (newName && newName !== filename) {
            if (_.files[newName]) {
              window.alert(`æ–‡ä»¶ ${newName} å·²ç»å­˜åœ¨ï¼Œè¯·æ¢ä¸ªåå­—ã€‚`)
              return
            }
            $(state => {
              const file = state.files[filename]
              state.files[file.name = newName] = file
              delete state.files[filename]
            })
          }
          $(state => {
            state.renameFile = ''
          })
        } else {
          $(state => {
            state.renameFile = filename
          })
        }
      }
    }
  }
  </script>
